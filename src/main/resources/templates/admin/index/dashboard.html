<!-- JQVMap -->
<link rel="stylesheet" th:href="@{admin/plugins/jqvmap/jqvmap.min.css}">

<section class="content">
    <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 th:text="${statistic.articleCount}">150</h3>

                        <p>文章数量</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                    <a href="#articles" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 th:text="${statistic.commentCount}">53</h3>

                        <p>评论数量</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                    <a href="#comments" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-warning">
                    <div class="inner">
                        <h3 th:text="${statistic.lookCount}">44</h3>

                        <p>访问次数</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                    <a href="#articles" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-3 col-6">
                <!-- small box -->
                <div class="small-box bg-danger">
                    <div class="inner">
                        <h3 th:text="${statistic.userCount}">65</h3>

                        <p>访问人数</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-pie-graph"></i>
                    </div>
                    <a href="#articles" class="small-box-footer">更多信息 <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->
        </div>
        <!-- /.row -->
        <!-- Main row -->
        <div class="row">
            <section class="col-lg-12 connectedSortable">
                <!-- Custom tabs (Charts with tabs)-->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-chart-pie mr-1"></i>
                            访问统计
                        </h3>
                    </div><!-- /.card-header -->
                    <div class="card-body">
                        <div class="tab-content p-0">
                            <!-- Morris chart - Sales -->
                            <div class="chart tab-pane active" id="revenue-chart"
                                 style="position: relative; height: 400px;">
                                <canvas id="revenue-chart-canvas" height="300" style="height: 300px;"></canvas>
                            </div>
                            <div class="chart tab-pane" id="sales-chart" style="position: relative; height: 300px;">
                                <canvas id="sales-chart-canvas" height="300" style="height: 300px;"></canvas>
                            </div>
                        </div>
                    </div><!-- /.card-body -->
                </div>
                <!-- /.card -->

            </section>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- ChartJS -->
<script th:src="@{admin/plugins/chart.js/Chart.min.js}"></script>
<!-- JQVMap -->
<script th:src="@{admin/plugins/jqvmap/jquery.vmap.min.js}"></script>
<script th:src="@{admin/plugins/jqvmap/maps/jquery.vmap.world.js}"></script>
<!-- Sparkline -->
<script th:src="@{admin/plugins/sparklines/sparkline.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{admin/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- dashboard -->
<script type="text/javascript" th:inline="javascript">
    var lookCountByDay = [[${statistic.lookCountByDay}]]
    var userCountByDay = [[${statistic.userCountByDay}]]
</script>
<script th:src="@{admin/js/dashboard.js}"></script>
