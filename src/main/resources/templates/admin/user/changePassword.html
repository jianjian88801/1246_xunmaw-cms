<form id="changePasswordForm">

    <div class="form-group row">
        <label for="oldPassword" class="col-sm-2 col-form-label">旧密码</label>
        <div class="col-sm-10">
            <input type="password" name="oldPassword" class="form-control" id="oldPassword"
                   placeholder="请填写旧密码" required>
            <div class="invalid-feedback">请填写旧密码</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="newPassword" class="col-sm-2 col-form-label">新密码</label>
        <div class="col-sm-10">
            <input type="password" name="newPassword" class="form-control" id="newPassword"
                   placeholder="请填写新密码" required>
            <div class="invalid-feedback">请填写新密码</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="confirmNewPassword" class="col-sm-2 col-form-label">确认密码</label>
        <div class="col-sm-10">
            <input type="password" name="confirmNewPassword" class="form-control" id="confirmNewPassword"
                   placeholder="请再次填写新密码" required>
            <div class="invalid-feedback">请填写确认密码</div>
        </div>
    </div>

</form>
